{{ define "title" }}Home Page | Create Playlist{{ end }}

{{ define "content" }}
<div id="content">
	<div class="header">
		<a href="/app/home">
			Artists
		</a>
		<a href="/app/home/albums">
			Albums
		</a>
		<a href="/app/home/tracks">
			Tracks
		</a>
        <a href="/app/home/lists" class="selected">
			Lists
		</a>
	</div>
    <h1>Hola</h1>
	<h1>New list (albums)</h1>
    <form action="/app/createAlbumList" method="POST">
	    <input type="hidden" name="type" value="album">
        <label for="titleList">What do you want to name this list?</label>
        <input type="text" name="titleList" value="title">
		<label for="descriptionList">Description:</label>
        <textarea  name="descriptionList" placeholder="description"></textarea>
        <button type="submit">Create List</button>
    </form>

		<h1>New list (tracks)</h1>
    <form action="/app/createTrackList" method="POST">
		<input type="hidden" name="type" value="track">
        <label for="titleList">What do you want to name this list?</label>
        <input type="text" name="titleList" value="title">
		<label for="descriptionList">Description:</label>
		<textarea  name="descriptionList" placeholder="description"></textarea>
        <button type="submit">Create List</button>
    </form>
</div>

</div>
{{ end }}
